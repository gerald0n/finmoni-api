version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: finmoni-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: finmoni
      POSTGRES_PASSWORD: finmoni123
      POSTGRES_DB: finmoni_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - finmoni-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finmoni-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://finmoni:finmoni123@postgres:5432/finmoni_db?schema=public
    depends_on:
      - postgres
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - finmoni-network

volumes:
  postgres_data:

networks:
  finmoni-network:
    driver: bridge